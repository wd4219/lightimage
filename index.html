  <script>
    const { remote, ipcRenderer, shell, clipboard } = require('electron');
    const fs = require('fs');
    const path = require('path');
    const base64Img = require('base64-img');
    const imagemin = require('imagemin');
    const imageminPngquant = require('imagemin-pngquant');
    const imageminMozjpeg = require('imagemin-mozjpeg');
    const imageminGifsicle = require('imagemin-gifsicle');
    const imageminWebp = require('imagemin-webp');
    const shortid = require('shortid');
    const glob = require('glob');
    const IMG_ARRAY = [];
    window.$ = window.jQuery = require('./jquery.min.js');
    const URL = window.URL;
    ipcRenderer.on('filepaths', function (event, files) {
      let filePaths = getFilePaths(files);
      generateImage(filePaths);
    });
    $('.img-list').on('click', '.location', function (e) {
      let path = $(this).data('path');
      shell.showItemInFolder(path);
    });
    $('.right-tool .iconfont').click(function (e) {
      let index = $(this).index();
      let window = remote.BrowserWindow.getFocusedWindow();
      if (index === 1) {
        if ($(this).hasClass('icon-max')) {
          $(this).removeClass('icon-max').addClass('icon-reset');
          window.maximize();
        } else {
          $(this).removeClass('icon-reset').addClass('icon-max');
          window.unmaximize();
        }
      } else if (index === 0) {
        window.minimize();
      } else {
        window.close();
      }
      e.stopPropagation();
    });
    $('.title-bar').dblclick(function () {
      let window = remote.BrowserWindow.getFocusedWindow();
      if ($(this).find('.iconfont').eq(1).hasClass('icon-max')) {
        $(this).find('.iconfont').eq(1).removeClass('icon-max').addClass('icon-reset');
        window.maximize();
      } else {
        $(this).find('.iconfont').eq(1).removeClass('icon-reset').addClass('icon-max');
        window.unmaximize();
      }
    });
    $('.img-list').on('click', '.base64', function (e) {
      let path = $(this).data('path');
      base64Img.base64(path, (err, data) => {
        if (err) {
          alert('出错了');
        } else {
          clipboard.writeText(data);
          $(this).find('.text').addClass('show');
          setTimeout(() => {
            $(this).find('.text').removeClass('show');
          }, 400);
        }
      });
      e.stopPropagation();
    });

    $('.img-list').on('click', '.compare', function (e) {
      let id = $(e.target).parents('.img-list-item').attr('id');
      let data = null;
      for(let i = 0; i < IMG_ARRAY.length;i++) {
        if(IMG_ARRAY[i].id === id) {
          data = {
            id: IMG_ARRAY[i].id,
            name: IMG_ARRAY[i].name,
            originExtname: IMG_ARRAY[i].originExtname,
            origin: {
              size: IMG_ARRAY[i].origin.size,
              length: IMG_ARRAY[i].origin.length,
              blobUrl: IMG_ARRAY[i].origin.blobUrl
            },
            webp: {
              size: IMG_ARRAY[i].webp.size,
              length: IMG_ARRAY[i].webp.length,
              blobUrl: IMG_ARRAY[i].webp.blobUrl
            },
            compress: {
              size: IMG_ARRAY[i].compress.size,
              length: IMG_ARRAY[i].compress.length,
              blobUrl: IMG_ARRAY[i].compress.blobUrl
            }
          };
          break;
        }
      }
      ipcRenderer.send('compare', data);
      ipcRenderer.send('imglist', IMG_ARRAY);
    });
    function allowDrop(event) {
      event.preventDefault();
    }
    function drop(event) {
      let files = [];
      for (let i = 0; i < event.dataTransfer.files.length; i++) {
        files.push(event.dataTransfer.files[i].path);
      }
      let filePaths = getFilePaths(files);
      generateImage(filePaths);
    }

    function getFilePaths(fileArray) {
      let filePaths = [];
      for (let i = 0; i < fileArray.length; i++) {
        let stat = fs.statSync(fileArray[i]);
        if (stat.isDirectory()) {
          let files = glob.sync(path.join(fileArray[i], "**/**"), { matchBase: true });
          let imageFiles = files.filter(function (item) {
            return /\.(png|jpg|gif)$/.test(item)
          });
          filePaths.push(...imageFiles);
        } else {
          if (/\.(png|jpg|gif)$/.test(fileArray[i])) {
            filePaths.push(fileArray[i]);
          } else {
            console.log('拖入的存在非图片格式文件');
          }
        }
      }
      return filePaths;
    }
    
    async function generateWebp(path) {
      if(Array.isArray(path)) {

      } else {
        return await imagemin([path],{plugins: [
          imageminWebp({quality: 50})
        ]});
      }
    }
    function calcSize(size) {
      if(size >= 1024 * 1024) {
        return (size / (1024 * 1024)).toFixed(2) + 'M';
      } else if(size >= 1024){
        return (size / 1024).toFixed(1) + 'KB';
      } else {
        return size + 'B';
      }
    }

    function generateBlob(data,mine) {
      return new Blob([data],{type: mine});
    };
    
    function generateImage(filePaths) {
      let html = '';
      filePaths.forEach(function (item) {
        let originExtname = path.extname(item).slice(1);
        let filename = path.basename(item, path.extname(item));
        fs.readFile(item, async function (err, data) {
          let id = shortid.generate();
          let webpFile = await generateWebp(item);
          let webpBlob = generateBlob(webpFile[0].data,'webp/image');
          let originBlob = generateBlob(data,originExtname + '/image');
          let image = {
            id: id,
            filename: filename,
            filepath: path.dirname(item),
            originExtname: originExtname,
            origin: {
              size: calcSize(data.length),
              length: data.length,
              blobUrl: URL.createObjectURL(originBlob),
              data: data
            },
            webp: {
              size: calcSize(webpFile[0].data.length),
              length: webpFile[0].data.length,
              blobUrl: URL.createObjectURL(webpBlob),
              data: webpFile[0].data
            }
          }
          generateImageListItem(image, path.extname(item));
          imagemin([item], path.dirname(item), { use: [imageminMozjpeg({quality: '75'}), imageminPngquant({ quality: '65-80' }), imageminGifsicle()] }).then((files) => {
            $('#' + id + ' .new-size').text(files[0].data.length >= 1024 ? (files[0].data.length / 1024).toFixed(1) + 'KB' : files[0].data.length + 'B');
            let ratio = ((data.length - files[0].data.length) / data.length * 100).toFixed(0) + '%';
            $('#' + id + ' .compression-ratio').text(ratio);
            $('#' + id + ' .base64').data('path', item);
            $('#' + id + ' .location').data('path', item);
            $('#' + id + '> .iconfont').addClass('icon-success');
            $('#' + id + ' .compression-ratio').html(`<i class="iconfont icon-reduce"></i>${ratio}`);
            image.compress = {
              size: calcSize(files[0].data.length),
              length: files[0].length,
              blobUrl: URL.createObjectURL(generateBlob(files[0].data, originExtname + '/image')),
              data: files[0].data
            }
          });
          IMG_ARRAY.push(image);
        });
      });
    }
    $('.img-list').on('click', '.img-list-item', function () {
      $(this).addClass('active').siblings().removeClass('active');
    });

    function generateImageListItem(image) {
      let  html = `
        <li class="img-list-item" id="${image.id}">
          <i class="iconfont"></i>
          <div class="thumb">
            <img src="${image.origin.blobUrl}" alt="缩略图">
          </div>
          <div class="content">
            <div class="filename">
              ${image.filename + '.' + image.originExtname}
            </div>
            <div class="text">
              <div class="old-size">
                ${image.origin.size}
              </div>
              <div class="separator">/</div>            
              <div class="new-size">
              </div>
              <div class="compression-ratio">
                <i class="iconfont icon-reduct"></i>
              </div>
            </div>
          </div>
          <div class="btn-box">
            <div class="base64">
              <span class="text">复制成功</span>
              <i class="iconfont icon-base64" title="base64"></i>
            </div>
            <div class="compare">
              <i class="iconfont icon-compare" title="对比" ></i>
            </div>
            <div class="location">
              <i class="iconfont icon-location" title="定位" data-path="${image.filepath}"></i>
            </div>
          </div>
        </li>
        `;
      $('.img-list').append(html);
      $('.drag-box').hide();
    }
  </script>
